<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Experience - Graustark Laundry</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px 20px;
            text-align: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .tagline {
            font-weight: 300;
            color: #7f8c8d;
            margin-bottom: 25px;
            font-style: italic;
            font-size: 0.95rem;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.5rem;
        }

        p.lead {
            font-size: 1rem;
            margin-bottom: 25px;
            color: #555;
            line-height: 1.5;
        }

        .stars-container {
            margin: 25px 0;
            font-size: 2.8rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            gap: 8px;
            padding: 0 10px;
        }

        .star {
            color: #ecf0f1;
            transition: color 0.2s ease, transform 0.2s ease;
            flex-shrink: 0;
            min-width: 45px;
        }

        .star:hover {
            color: #f1c40f;
            transform: scale(1.1);
        }

        .loading-message {
            margin: 20px 0;
            padding: 12px;
            border-radius: 5px;
            font-weight: 600;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease;
            background-color: #d5f4e6;
            color: #27ae60;
            border: 1px solid #27ae60;
            font-size: 0.9rem;
        }

        .loading-message.show {
            opacity: 1;
        }

        footer {
            margin-top: 25px;
            font-size: 0.75rem;
            color: #95a5a6;
            text-align: center;
            padding: 0 10px;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
                margin: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }
            
            .stars-container {
                font-size: 2.5rem;
                gap: 6px;
            }
            
            .star {
                min-width: 40px;
            }
            
            p.lead {
                font-size: 0.95rem;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 375px) {
            .stars-container {
                font-size: 2.2rem;
                gap: 4px;
            }
            
            .star {
                min-width: 35px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Graustark Laundry</div>
        <div class="tagline">Life's Too Short for Dirty Laundry!</div>

        <h1>How Was Your Experience?</h1>
        <p class="lead">Please rate your experience with Graustark Laundry by selecting a star rating below.</p>

        <div class="stars-container" id="starsContainer">
            <span class="star" data-rating="1">★</span>
            <span class="star" data-rating="2">★</span>
            <span class="star" data-rating="3">★</span>
            <span class="star" data-rating="4">★</span>
            <span class="star" data-rating="5">★</span>
        </div>

        <div class="loading-message" id="loadingMessage">
            Redirecting you now...
        </div>
    </div>

    <footer>
        &copy; <script>document.write(new Date().getFullYear())</script> Graustark Laundry. Houston, Texas.
    </footer>

    <script>
        const starsContainer = document.getElementById('starsContainer');
        const stars = document.querySelectorAll('.star');
        const loadingMessage = document.getElementById('loadingMessage');

        // Define links for each rating - UPDATED 4 & 5 STAR LINKS
        const ratingLinks = {
            1: "mailto:info@graustarklaundry.com?subject=Feedback%20-%201%20Star%20Rating",
            2: "mailto:info@graustarklaundry.com?subject=Feedback%20-%202%20Star%20Rating",
            3: "mailto:info@graustarklaundry.com?subject=Feedback%20-%203%20Star%20Rating",
            4: "https://www.google.com/search?hl=en-US&gl=us&q=Graustark+Laundry-NEW+MANAGEMENT+SEP+2024,+4506+Graustark+St,+Houston,+TX+77006&ludocid=13484141915965182180&lsig=AB86z5XGRygOjvmvao0WSegYSpK1&source=g.page.m._&laa=merchant-review-solicitation&pli=1#lrd=0x8640c08211ec2fb9:0xbb214ba16a0f50e4,3",
            5: "https://www.google.com/search?hl=en-US&gl=us&q=Graustark+Laundry-NEW+MANAGEMENT+SEP+2024,+4506+Graustark+St,+Houston,+TX+77006&ludocid=13484141915965182180&lsig=AB86z5XGRygOjvmvao0WSegYSpK1&source=g.page.m._&laa=merchant-review-solicitation&pli=1#lrd=0x8640c08211ec2fb9:0xbb214ba16a0f50e4,3"
        };

        stars.forEach(star => {
            star.addEventListener('click', (e) => {
                const rating = parseInt(e.target.getAttribute('data-rating'));
                redirectUser(rating);
            });

            star.addEventListener('mouseover', (e) => {
                const hoverRating = parseInt(e.target.getAttribute('data-rating'));
                highlightStars(hoverRating);
            });
        });

        starsContainer.addEventListener('mouseleave', () => {
            // Reset stars when mouse leaves
            stars.forEach(star => {
                star.style.color = '#ecf0f1';
            });
        });

        function highlightStars(rating) {
            stars.forEach(star => {
                const starRating = parseInt(star.getAttribute('data-rating'));
                if (starRating <= rating) {
                    star.style.color = '#f1c40f';
                } else {
                    star.style.color = '#ecf0f1';
                }
            });
        }

        function redirectUser(rating) {
            // Show loading message
            loadingMessage.classList.add('show');
            
            // Redirect after a brief delay to show the message
            setTimeout(() => {
                // For 4-5 stars, use the direct Google review link
                if (rating >= 4) {
                    window.open(ratingLinks[rating], '_blank');
                } else {
                    // For 1-3 stars, open email client
                    window.location.href = ratingLinks[rating];
                }
                
                // Reset after redirect
                setTimeout(() => {
                    loadingMessage.classList.remove('show');
                }, 1500);
            }, 800);
        }
    </script>
</body>
</html>
